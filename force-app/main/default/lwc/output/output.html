<template>
    <lightning-card title="Merge Records" icon-name="utility:merge">
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                <span class="slds-assistive-text">error</span>
                <h2>{error}</h2>
            </div>
        </template>
        <lightning-button label="Merge Data"
                          title="Click to merge BoM and Disti data"
                          onclick={handleMerge}
                          disabled={isMergeButtonDisabled}
                          class="slds-m-around_medium">
        </lightning-button>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Processing..." size="medium"></lightning-spinner>
        </template>
        <template if:true={mergedData}>
            <lightning-datatable data={mergedData}
                                 columns={columns}
                                 key-field="id"
                                 hide-checkbox-column="true">
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
